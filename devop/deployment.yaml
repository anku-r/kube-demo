apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedemo-deploy
spec:
  replicas: 6
  selector:
    matchLabels:
      project: kube-demo
  template:
    metadata:
      labels: 
        project: kube-demo
    spec:
      containers:
      - name: kubedemo
        imagePullPolicy: Always
        image: ankur2411/kubedemo:2.0
        ports:
        - containerPort: 8080